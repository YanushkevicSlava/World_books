{% extends 'catalog/base.html' %}
{% block content %}
    <h1>Удаление книги</h1>
    <p>Вы точно хотите удалить книгу: {{ book }} ?</p>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="submit" action="" value="Да, удалить" />
        </form>
    </div>
{% endblock %}
