{% extends 'catalog/base.html' %}
{% block content %}
    <h1>Добавить книгу</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">
            Сохранить
        </button>
        </form>
    </div>
    <div>
    <a href="{% url 'edit_books' %}"
    >Вернуться к редактированию книг</a>
    </div>
{% endblock %}
